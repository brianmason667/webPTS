<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
    <link rel="stylesheet" href="http://localhost/css/main.css" type="text/css">
  </head>
  <body>
    <p>
        <h1>{{ question.question_text }}</h1>

<ul>

    </p>
