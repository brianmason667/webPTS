<VirtualHost *:80>
    ProxyRequests Off
    <Proxy *>
            Order deny,allow
            Allow from all
    </Proxy>
    ProxyPass / unix:/tmp/daphne.sock|http://127.0.0.1/
    ProxyPassReverse / unix:/tmp/daphne.sock|http://127.0.0.1/
</VirtualHost>
<VirtualHost *:80>
    DocumentRoot /var/www/html/static
    Alias /static "/var/www/html/static"  
    <Directory "/var/www/html/static">  
        Options +Indexes  
        AllowOverride None  
        Order allow,deny  
        Allow from all  
    </Directory>
</VirtualHost>